<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투두리스트</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body >
    <form id="login-form" class="hidden">
      <div class="login_form">
        <input type="text" 
        placeholder="당신의 이름은 무엇인가요?" 
        required 
        maxlength="10" />
        <input type="submit" value="접속하기">
      </div>
    </form>

    <h1 id="list" class="List hidden">To Do List</h1>
    <div id="every" class="every-title hidden">
      <div class="left-title">
        <div id="greeting" class="hidden"></div>
        <div class="quote">
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="main-title">
        <form id="todo-form">
          <input type="text" placeholder="할일을 적어주세요!!">
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div class="right-title">
        <div class="right-title__column">
          <div class="today"></div>
          <div class="today-clock"></div>
        </div>
        <div class="right-title__column">
          <div class="d-day"></div>
        </div>
        <div class="right-title__column">
          <div class="weather">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/clock.js"></script>
    <script src="./js/D-day.js"></script>
    <script src="./js/random.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/toDo.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
